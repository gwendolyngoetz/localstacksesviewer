<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background-color: #9a9a9a;
        }

        table {
            max-width: 80rem;
            border-collapse: collapse;
            width: 100%;

            th,
            td {
                border: 1px solid black;
                padding: .5rem;
            }

            th {
                text-align: left;
            }

            td:first-child {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <h1>Email Viewer</h1>
    <table>
        <thead>
            <th></th>
            <th>Date</th>
            <th>From</th>
            <th>Subject</th>
        </thead>
        <tbody>
            {{range .Messages}}
            <tr>
                <td>
                    <a href="" hx-get="/email?id={{.ID}}" hx-target="#emailDetails">view</a>
                </td>
                <td>{{.Timestamp}}</td>
                <td>{{.Source}}</td>
                <td>{{.Subject}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <div id="emailDetails"></div>
</body>

</html>
